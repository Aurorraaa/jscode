name: Build and publish to main/docs

on:
  push:
    branches: [ main ]

jobs:
  build-and-commit-docs:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install (allow legacy peer deps to avoid ERESOLVE failure)
        run: npm ci --legacy-peer-deps
      - name: Build
        run: npm run build
      - name: Prepare docs folder
        run: |
          rm -rf docs || true
          mv dist docs
      - name: Commit and push docs to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --staged --quiet; then
            echo "No changes to docs"
          else
            git commit -m "chore: rebuild docs [skip ci]"
            git push origin HEAD:main
          fi
